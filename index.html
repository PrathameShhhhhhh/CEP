
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title id="pageTitle"></title>
	<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="bg-medical">
			<!-- Blood Drop 1 -->
			<svg class="drop1" viewBox="0 0 60 80"><path d="M30 5 Q40 30 55 55 Q30 80 5 55 Q20 30 30 5 Z" fill="#e53935"/></svg>
			<!-- Blood Drop 2 -->
			<svg class="drop2" viewBox="0 0 40 60"><path d="M20 5 Q28 22 38 40 Q20 60 2 40 Q12 22 20 5 Z" fill="#f44369"/></svg>
			<!-- Blood Drop 3 -->
			<svg class="drop3" viewBox="0 0 80 100"><path d="M40 10 Q60 50 78 80 Q40 100 2 80 Q20 50 40 10 Z" fill="#b71c1c"/></svg>
			<!-- Syringe -->
			<svg class="syringe" viewBox="0 0 90 90"><rect x="10" y="40" width="60" height="10" rx="5" fill="#bdbdbd"/><rect x="70" y="38" width="10" height="14" rx="3" fill="#1976d2"/><rect x="80" y="42" width="6" height="6" rx="2" fill="#fff"/><rect x="20" y="30" width="10" height="30" rx="5" fill="#fff"/><rect x="30" y="35" width="5" height="20" rx="2" fill="#e53935"/></svg>
			<!-- Blood Bag -->
			<svg class="bag" viewBox="0 0 70 90"><rect x="15" y="20" width="40" height="50" rx="15" fill="#fff" stroke="#bdbdbd" stroke-width="3"/><rect x="25" y="30" width="20" height="30" rx="8" fill="#e53935"/><rect x="32" y="10" width="6" height="15" rx="3" fill="#bdbdbd"/></svg>
		</div>
		<div class="container">
			<h1 id="mainTitle"></h1>
			<div class="operation-choice">
				<button id="infoBtn" class="op-btn selected" type="button">Show Blood Group Info</button>
				<button id="compareBtn" class="op-btn" type="button">Compare Blood Groups</button>
			</div>
			<form id="bloodForm">
				<div id="singleGroupFields">
					<label for="blood_group" id="labelBloodGroup"></label>
					<select id="blood_group" name="blood_group" required></select>
				</div>
				<div id="compareGroupFields" style="display:none;">
					<label for="blood_group1">Blood Group 1:</label>
					<select id="blood_group1" name="blood_group1" required></select>
					<label for="blood_group2">Blood Group 2:</label>
					<select id="blood_group2" name="blood_group2" required></select>
				</div>
				<button type="submit" id="submitBtn"></button>
			</form>
		</div>
		<div id="dialog" class="dialog-modal" style="display:none;">
			<div class="dialog-content">
				<span id="closeDialog" class="close-btn">&times;</span>
				<div id="result" class="result"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
	</html>
